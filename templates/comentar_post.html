{% extends "layout.html" %}

{% block content %}
{% if current_user.is_authenticated %}
  <h1>Comentar en: {{ contenido.titulo }}</h1>

  <form method="POST" action="{{ url_for('comentar_post', post_id=contenido.id) }}">
      <div class="mb-3">
          <label for="comentario" class="form-label">Comentario</label>
          <textarea 
              class="form-control" 
              id="comentario" 
              name="comentario" 
              rows="4" 
              required
          ></textarea>
      </div>
      <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Enviar Comentario</button>
          <a href="{{ url_for('ver_comentarios', post_id=contenido.id) }}" class="btn btn-secondary">Cancelar</a>
      </div>
  </form>
{% else %}
  <p>Debes iniciar sesi√≥n para comentar.</p>
{% endif %}
{% endblock %}
