{% extends "layout.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Crear post</h2>
            <form method="POST" action="{{ url_for('crear_posts') }}">
               <label for="categoria" class="form-label">Categoria de tu post:</label>
               <input type="text" class="form-control" name="categoria" required>
               <label for="titulo" class="form-label">Titulo para tu post:</label>
               <input type="text" class="form-control" name="titulo" required>
               <label for="contenido">Escribe tu post:</label>
               <textarea 
                  id="contenido" 
                  name="contenido" 
                  rows="5" 
                  cols="50" 
               ></textarea>
               <button type="submit">Publicar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
